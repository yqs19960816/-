<!DOCTYPE html>

<!--
这是一个HTML文档。它包含了网站中元素的信息 排列。换句话说，它描述了一个网站的布局。
 我等不及要看你把简历放在一起了！ 
Cameron Pittman，Udacity课程开发人员
-->

<!--
一个网站通常链接到重要的资源页面 需要加载。
你会看到很多CSS文件的样式和样式 用于构建交互的JavaScript文件。
-->
<html>
<head>
  <!-- 这就告诉浏览器如何读取文档. -->
  <meta charset="utf-8">

  <!-- 告诉浏览器这个页面的标题应该是什么 -->
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/Normalize.css" rel="stylesheet">



  <!--
  当你准备在你的简历中添加一个互动的谷歌地图时，你可以取消下面的标签!
  -->
  <script src="https://webapi.amap.com/maps?v=1.3&key=3c03bdd7eaf2cc912b29dba61f042e2b&callback=init"></script>


  <script src="https://d3js.org/d3.v4.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div id="main">
  <!-- 你会在课程中删除这一行 -->

    <!--
    从这里到下面的标签都是你的骨架 的网站。您的代码将向其中的每个部分添加信息 下面的简历。
    你可以很容易地找出每一节的内容 通过查看id来显示
    -->
    <div id="header" class="center-content clear-fix">
      <!-- Single Element -->
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!-- "HTML是由浏览器在文件中显示的顺序加载的。如果JavaScript是先加载的，并且它会影响下面的HTML，那么它可能不会起作用，因为JavaScript会在它应该运行的HTML之前加载."
  https://developer.mozilla.org/en-US/Learn/Getting_started_with_the_web/JavaScript_basics -->

   <!-- "默认情况下，Javascript资产会阻止任何其他并行下载的发生。所以，你可以想象，如果你的头部有很多标签，调用多个外部脚本会阻止HTML加载，从而向用户的智慧致敬"
    http://stackoverflow.com/questions/4396849/does-the-script-tag-position-in-html-affects-performance-of-the-webpage -->

    <!--
  jQuery是一个常见的JavaScript库，用于读取和修改 文档对象模型(DOM)。
  DOM是一棵包含信息的树 在网站上可以看到的是什么.

  虽然HTML是一个静态文档，但是浏览器会将HTML转换为 DOM和DOM可以改变。
  事实上，JavaScript的力量来自于 它操纵DOM的能力，
  本质上是一个JavaScript 对象。当JavaScript做了一些事情.
  -->
  <script src="js/jQuery.js"></script>

  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>

  <!--
  下一行告诉浏览器在哪里下载JavaScript文件 写作。
  在resumeBuilder。js，你会写代码来构建简历 这个网站是动态的，索引。html,打开.
  -->
  <script src="js/resumeBuilder.js"></script>


  <!--
  这些脚本是用JavaScript编写的。你会把它们分解成一部分 一个小测验。
  从本质上说，接下来的几行是检查是否有 改变了简历的每一部分。如果你没有对某个部分做任何修改 的效果.
  -->

  <script>
    // Notice how all of a sudden there's JavaScript inside this HTML
    // document? You can write JavaScript between <script> tags. At the end of your
    // JavaScript, don't forget the closing script tag with the slash (/).


    // Also, this is a JavaScript style comment. You can comment in JavaScript with:

    //   two slashes for all following characters on a single line, or

    /*
        an opening and closing set of slash asterisks for block comments.
    */


    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
